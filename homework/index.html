<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
		*{margin: 0;padding: 0}
		.box{position: relative;width: 400px;height: 280px;margin: 100px auto;border: 1px solid black;}
		img{width: 100%;height: 100%;position: absolute;left: 0;top: 0;display: none;}
		img:first-child{display: block;}
		ul{position: absolute;bottom:5px;left: 5px;z-index: 3;}
		ul>li{display: inline-block;height: 20px;line-height: 20px;background-color:rgba(0,0,0,.5);width: 20px;text-align: center;}
		.active{background-color: red;}
	</style>
</head>
<body>
	<div class="box">
     <div>
     	<img src="images/cc1.jpg" alt="">
		<img src="images/cc2.jpg" alt="">
		<img src="images/cc3.jpg" alt="">
		<img src="images/cc4.jpg" alt="">
		<img src="images/cc5.jpg" alt="">
		<img src="images/cc6.jpg" alt="">
		<img src="images/cc7.jpg" alt="">
     </div>
		
	<ul>
		<li class="active">1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
	</ul>
	</div>
	
    <script type="text/javascript" src = 'common.js'></script>
    <script>
    	$(function(){
    		var flag = 1;
            var timer =  setInterval(move,1000);
         function move(){
            		$('img:eq('+flag+')').show().siblings().hide();
            		$('li:eq('+flag+')').addClass('active').siblings().removeClass('active');
            		flag++;
            		if(flag >=7){
    			       flag = 0;
    		}
            	}
            $('ul li').hover(function(e){
            	clearInterval(timer);
            	var index = $(e.currentTarget).index();
            	$('img:eq('+index+')').show().siblings().hide();
            	$('li:eq('+index+')').addClass('active').siblings().removeClass('active');
            	flag = index;
            },function(){
            	timer =  setInterval(move,1000);
            })
            

    	});
    </script>
</body>
</html>
