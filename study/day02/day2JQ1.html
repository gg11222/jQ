<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript" src = '../lib/common.js'></script>
	<script type="text/javascript">
		$(function(){
			//js document.createElement('li');
			//jQuery $('<li></li>')   $('</li>')
			//append()  在元素内最后增加节点
			$('body').append('<li>动态增加的节点</li>');

			//appendTo
			$('<li>动态增加节点2</li>').appendTo($('body'));

			//prepend() 在元素内部的最前面增加节点
			$('<p class="test">头</p>').prependTo($('body'));

			 // after() 方法在被选元素之后插入内容
    //          before() 方法在被选元素之前插入内容

            //删除节点
            //remove() 删除节点
            //removeClass() 删除节点对象的class
            //removeAttr() 删除节点的属性


            //attr 包括在标签上的所有的'='赋值的属性 比如自定义的<li data-type='aaaaa'>中的data-type
            //attr()获取当前节点的属性值		
            console.log($('p').attr('class'));
            //css() 改的是样式表中的css  attr()该行内的属性

            //insertAfter()把元素放置在节点后面 与after相似，把操作对象互换
            //insertBefore()把元素放置在节点后面
            $('<li>00000</li>').insertAfter($('p'));
		});
	</script>
</body>
</html>
