<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
		div{width: 100px;height: 100px;background-color: red;}
	</style>
</head>
<body>
 <button class="b1" type="button" style='display: block'>11</button>
 <button class="b2" type="button">stop</button>
	<div>
		
	</div>
	<script type="text/javascript" src="../../lib/common.js"></script>
	<script type="text/javascript">
		$(function(){
           $('.b1').on('click',function(){
           	 $('div').animate({
           	 	'width': '200px',
           	 	'height': '290px'},
           	 	1000, function() {
           	 	// alert('complete')
           	 });
           	 $('div').animate({
           	 	'width': '100px',
           	 	'height': '190px'},
           	 	1000, function() {
           	 	alert('complete')
           	 })
           })
           $('.b2').on('click',function(){
           	 $('div').stop(false,true);//点一下停一个animation
           	 //.stop(stopAll,goToEnd)    stopAll 参数规定是否应该清除动画队列。默认是 false，即仅停止活动的动画，允许任何排入队列的动画向后执行
           	 // goToEnd 参数规定是否立即完成当前动画。默认是 false。
           })
		});
	</script>
</body>
</html>
