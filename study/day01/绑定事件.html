<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<ul>
	<li><a>1</a></li>
	<li>2</li>
	<li>3</li>
</ul>
	<script src="../lib/common.js" type="text/javascript" ></script>
	<script type="text/javascript">
		$(function(){
			$('ul li').click(function(e){
				//e.target          返回当前点击的子级对象
				//e.currentTarget   返回当前点击的对象
				// var $cur = $(e.currentTarget);
				// //css函数的用法  $cur.css('key','value');
				// //css函数的用法2  $cur.css({'key':'value'});//可控制多个
				//  $cur.css({'color':'red','background':'yellow'});
    //               console.log($cur.html());//html元素内部包括标签都会取到
    //               console.log($cur.text());//只取到文本 过滤掉标签
                console.log($(e.target));//e.target指向冒泡事件触发的第一个节点
                console.log($(e.currentTarget));//e.currentTarget指向绑定事件的元素
			});

			//动态绑定事件  
			//绑定在父级节点上，通过冒泡查找执行
			// .off() 取消on绑定的事件
			$('ul').on('click','li',function(e){
           	var $cur = $(e.currentTarget);
				 $cur.css({'color':'red','background':'yellow'});
           });
			// $('ul').off('click');
			// $('ul').append('<li>4</li>')
           //bind()  delegate()
           
          //hover事件
          $('ul li').hover(function(){console.log('in')},function(){console.log('out')});
		});
	</script>
</body>
</html>
